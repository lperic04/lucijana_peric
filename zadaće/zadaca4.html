<html lang="en">
<head>

    <title>Gradovi i zastava</title>
    <style>
        .card {
            background-color: #87CEEB; 
            padding: 20px;
            margin: 20px; 
            border: #333333 2px solid;
            border-radius: 6px;
            position: relative;
        }
        .naslov {
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: inline-block;
        }
        .paragraf {
            color: #333333;
            font-family: Verdana, sans-serif;
            font-size: 16px;
        }
        .paragraf1 {
            color: #333333;
            font-family: Verdana, sans-serif;
            font-size: 16px; 
            position: absolute;
            margin-left: 80%;
            margin-top: -15px;
        }
            
        .boks1{ 
        background-color: red;
        height: 300px;
        width: 500px;
        border-radius: 20px;
        position: relative;
        margin-left: 25%;
        }
        .boks2{
            background-color: white;
            height: 200px;
            width: 50px;
            position: relative;
            bottom: 250px;
            margin-left: 40%;

        }
        .boks3{
            background-color: white;
            height: 50px;
            width: 200px;
            position: relative;
            bottom: 380px;
            left: 520px;
        }
    </style>
</head>
<body>
    <div class="card"> 
        <h2 class="naslov">Informacije o gradu</h2>
        <p class="paragraf">Naziv: Madrid</p>
        <p class="paragraf">Država: Španjolska</p>
        <p class="paragraf">Populacija: 3.228.359 </p>
        <p class="paragraf1"><a href="https://hr.wikipedia.org/wiki/Madrid" target="_blank">Dodatne informacije</a></p>
    </div>
    <div class="card">

        <p class="paragraf">Država: Francuska</p>

        <p class="paragraf1"> <a href="https://hr.wikipedia.org/wiki/Pariz" target="_blank">Dodatne informacije</a></p>
        </div>
     <div class="card">
